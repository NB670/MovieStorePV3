{% extends 'base.html' %}
{% block content %}
<div class="p-5">
  <div class="container">
    <div class="row mt-3">
      <div class="col-12 text-center mb-4">
        <h2 class="text-success">Purchase Completed</h2>
        <hr class="my-4" />
        <p class="lead">
          Congratulations! Your purchase has been completed successfully.
        </p>
        <p>
          Order number: <strong>#{{ template_data.order_id }}</strong>
        </p>
        <!-- Optional: Button to redirect users -->
        <a href="/" class="btn btn-dark mt-3">Go to Homepage</a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
