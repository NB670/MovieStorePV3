{% extends 'base.html' %}
{% block content %}
<header class="masthead text-white text-center py-5" style="background: url('/static/img/movies-bg.jpg') center/cover no-repeat;">
  <div class="container d-flex flex-column align-items-center">
    <h1 class="display-4 fw-bold">Movies Store</h1>
    <p class="lead">Your Ticket to Unlimited Entertainment!</p>
  </div>
</header>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-body text-center p-4">
          <h4 class="fw-bold">Welcome to the Best Movie Store!</h4>
          <p class="text-muted">Discover a world of amazing films, from timeless classics to the latest blockbusters. Start browsing now!</p>
          <a href="/movies" class="btn btn-primary mt-3">Explore Movies</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
